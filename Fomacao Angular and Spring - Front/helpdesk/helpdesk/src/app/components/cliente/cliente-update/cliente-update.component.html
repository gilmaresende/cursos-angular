<div class="container mat-elevation-z4">
   <form class=" form">
      <h1 class="fullWidth">Atualizar Cliente</h1>
      <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de Um Dev">
   </form>

   <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox (click)="addPerfil(2)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
   </section>

   <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput placeholder="Fulado de Tal"
         maxlength="50">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
   </mat-form-field>

   <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>

      <input [(ngModel)]="cliente.cpf" name="cpf" mask="000.000.000-00" [formControl]="cpf" required matInput
         placeholder="000.000.000-00">
      <mat-icon matSuffix>pin</mat-icon>
   </mat-form-field>

   <mat-form-field appearance="fill">
      <mat-label>e-mail</mat-label>
      <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput
         placeholder="fulano@mail.com">
      <mat-icon matSuffix>email</mat-icon>
   </mat-form-field>

   <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required type="password" matInput
         placeholder="*******">
      <mat-icon matSuffix>password</mat-icon>
   </mat-form-field>

   <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth" mat-flat-button
      color="primary">Atualizar</button>
   <button routerLink="../../" class=" fullWidth" mat-stroked-button color="warn">Cancelar</button>
   <p class="fullWidth">by Curso angular</p>
</div>

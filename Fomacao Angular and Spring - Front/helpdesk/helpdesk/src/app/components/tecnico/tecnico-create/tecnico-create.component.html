<div class="container mat-elevation-z4">
   <form class=" form">
      <h1 class="fullWidth">Cadastrar Técnico</h1>
      <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de Um Dev">
   </form>

   <section class="section">
      <mat-checkbox class="margin">Admin</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
      <mat-checkbox class="margin">Técnico</mat-checkbox>
   </section>

   <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Fulado de Tal">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
   </mat-form-field>

   <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="fulano@mail.com">
      <mat-icon matSuffix>pin</mat-icon>
   </mat-form-field>

   <mat-form-field appearance="fill">
      <mat-label>e-mail</mat-label>
      <input matInput placeholder="123482046">
      <mat-icon matSuffix>email</mat-icon>
   </mat-form-field>

   <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="*******">
      <mat-icon matSuffix>password</mat-icon>
   </mat-form-field>

   <button class="fullWidth" mat-flat-button color="primary">Cadastrar</button>
   <button class="fullWidth" mat-stroked-button color="warn">Cancelar</button>
   <p class="fullWidth">by Curso angular</p>


</div>

<div class="container mat-elevation-z4">
   <form class=" form">
      <h1 class="fullWidth">Deletar Técnico</h1>
      <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de Um Dev">
   </form>

   <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
   </section>

   <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input [disabled]="true" [(ngModel)]="tecnico.nome" name="nome" matInput>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
   </mat-form-field>

   <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" mask="000.000.000-00" [disabled]="true" matInput>
      <mat-icon matSuffix>pin</mat-icon>
   </mat-form-field>

   <mat-form-field appearance="fill">
      <mat-label>e-mail</mat-label>
      <input [(ngModel)]="tecnico.email" matInput [disabled]="true">
      <mat-icon matSuffix>email</mat-icon>
   </mat-form-field>

   <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="tecnico.senha" type="password" matInput [disabled]="true">
      <mat-icon matSuffix>password</mat-icon>
   </mat-form-field>

   <button (click)="delete()" class="fullWidth" mat-flat-button color="primary">Deletar</button>
   <button routerLink="../../" class=" fullWidth" mat-stroked-button color="warn">Cancelar</button>
   <p class="fullWidth">by Curso angular</p>
</div>
